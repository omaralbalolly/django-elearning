{% extends 'base.html' %}
{% block body %}
    <div class="row">
        <div class="col">
            <div class="card my-4">
              <div class="card-body">
                <h5 class="card-title">Courses</h5>
                    {% for course in request.user.courses.all %}
                        <div class="card my-4 course no-flickr">
                            <a href="{% url 'course' course.id %}" class="text-decoration-none">
                                <div class="card-body p-0">
                                    <h5 class="card-title border px-3 py-2 bg-primary text-white" style="border-top-right-radius: 10px;border-top-left-radius: 10px;">{{ course.subject }}</h5>
                                    <h5 class="px-3">{{ course }}</h5>
                {#                    <a href="{% url 'course' course.id %}" class="card-link px-3">{{ course }}</a>#}
                                </div>
                            </a>
                        </div>
                    {% endfor %}
              </div>
            </div>
        </div>
    </div>
{% endblock %}
