{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block body %}
    <div class="card">
        <div class="card-header">Edit Details</div>
        <div class="card-body">
            <form enctype="multipart/form-data" action="" method="post">
                {% csrf_token %}
                {{ edit_profile_form | crispy }}
                <button class="btn btn-primary" type="submit">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
